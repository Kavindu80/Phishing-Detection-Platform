<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>PhishGuard Scanner</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
      * { box-sizing: border-box; }
      
      body { 
        font-family: 'Segoe UI', -apple-system, BlinkMacSystemFont, system-ui, sans-serif; 
        margin: 0; 
        padding: 0; 
        width: 420px; 
        min-height: 500px;
        background: #ffffff;
        color: #333;
      }

      .header {
        background: #000000;
        padding: 16px 20px;
        border-bottom: 1px solid #e0e0e0;
      }

      .header h1 { 
        margin: 0; 
        font-size: 18px; 
        font-weight: 600; 
        color: #ffffff;
        display: flex;
        align-items: center;
        gap: 8px;
      }

      .header .subtitle {
        font-size: 12px;
        color: #cccccc;
        margin-top: 4px;
        display: flex;
        align-items: center;
        gap: 6px;
      }

      .status-indicator {
        width: 8px;
        height: 8px;
        border-radius: 50%;
        background: #00ff00;
      }

      .status-indicator.offline {
        background: #ff0000;
      }

      .content {
        padding: 20px;
        background: #ffffff;
        min-height: calc(500px - 80px);
      }

      .section {
        margin-bottom: 24px;
      }

      .section-title {
        font-size: 14px;
        font-weight: 600;
        color: #000000;
        margin-bottom: 12px;
        display: flex;
        align-items: center;
        gap: 8px;
      }

      .control-group {
        display: grid;
        grid-template-columns: 1fr auto;
        gap: 12px;
        align-items: center;
        margin-bottom: 16px;
      }

      .language-select {
        padding: 8px 12px;
        border: 2px solid #000000;
        border-radius: 4px;
        font-size: 14px;
        background: #ffffff;
        color: #000000;
        transition: all 0.2s;
      }

      .language-select:focus {
        outline: none;
        border-color: #333333;
        background: #f8f8f8;
      }

      .btn-group {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 8px;
      }

      button {
        padding: 10px 16px;
        font-size: 13px;
        font-weight: 500;
        cursor: pointer;
        border-radius: 4px;
        border: 2px solid #000000;
        background: #ffffff;
        color: #000000;
        transition: all 0.2s;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 6px;
        min-height: 40px;
      }

      button:hover {
        background: #f0f0f0;
      }

      button.primary {
        background: #000000;
        color: #ffffff;
        border-color: #000000;
      }

      button.primary:hover {
        background: #333333;
      }

      button.secondary {
        background: #ffffff;
        color: #000000;
        border-color: #000000;
      }

      button.secondary:hover {
        background: #f0f0f0;
      }

      button:disabled {
        opacity: 0.5;
        cursor: not-allowed;
        background: #e0e0e0;
        color: #999999;
        border-color: #cccccc;
      }

      .text-input {
        width: 100%;
        min-height: 100px;
        padding: 12px;
        border: 2px solid #000000;
        border-radius: 4px;
        font-size: 13px;
        font-family: inherit;
        resize: vertical;
        transition: all 0.2s;
        background: #ffffff;
        color: #000000;
      }

      .text-input:focus {
        outline: none;
        border-color: #333333;
        background: #f8f8f8;
      }

      .text-input::placeholder {
        color: #666666;
      }

      .status-bar {
        padding: 8px 12px;
        border-radius: 4px;
        font-size: 12px;
        font-weight: 500;
        margin: 12px 0;
        min-height: 20px;
        display: flex;
        align-items: center;
        gap: 6px;
        border: 1px solid;
      }

      .status-bar.loading {
        background: #f0f0f0;
        color: #000000;
        border-color: #cccccc;
      }

      .status-bar.success {
        background: #f0f8f0;
        color: #006600;
        border-color: #00aa00;
      }

      .status-bar.error {
        background: #f8f0f0;
        color: #cc0000;
        border-color: #ff0000;
      }

      .result-container {
        background: #f8f8f8;
        border: 2px solid #000000;
        border-radius: 4px;
        padding: 16px;
        margin-top: 16px;
      }

      .result-header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin-bottom: 12px;
        padding-bottom: 8px;
        border-bottom: 1px solid #cccccc;
      }

      .verdict {
        display: flex;
        align-items: center;
        gap: 8px;
        font-weight: 600;
        font-size: 16px;
      }

      .verdict.safe {
        color: #006600;
      }

      .verdict.suspicious {
        color: #cc6600;
      }

      .verdict.phishing {
        color: #cc0000;
      }

      .confidence-bar {
        width: 100%;
        height: 8px;
        background: #e0e0e0;
        border: 1px solid #000000;
        border-radius: 4px;
        overflow: hidden;
        margin: 8px 0;
      }

      .confidence-fill {
        height: 100%;
        transition: width 0.3s ease;
      }

      .confidence-fill.safe {
        background: #006600;
      }

      .confidence-fill.suspicious {
        background: #cc6600;
      }

      .confidence-fill.phishing {
        background: #cc0000;
      }

      .result-details {
        display: grid;
        gap: 8px;
        font-size: 12px;
        color: #333333;
      }

      .result-row {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 4px 0;
      }

      .suspicious-elements {
        margin-top: 12px;
        padding-top: 12px;
        border-top: 1px solid #cccccc;
      }

      .suspicious-elements h4 {
        margin: 0 0 8px;
        font-size: 13px;
        color: #000000;
      }

      .element-list {
        max-height: 120px;
        overflow-y: auto;
      }

      .element-item {
        background: #ffffff;
        border: 1px solid #cccccc;
        border-radius: 4px;
        padding: 8px;
        margin-bottom: 6px;
        font-size: 11px;
      }

      .element-type {
        font-weight: 600;
        color: #000000;
        text-transform: uppercase;
        font-size: 10px;
        letter-spacing: 0.5px;
      }

      .element-reason {
        color: #333333;
        margin-top: 4px;
      }

      .settings-btn {
        position: fixed;
        bottom: 16px;
        right: 16px;
        width: 44px;
        height: 44px;
        border-radius: 50%;
        background: #000000;
        color: #ffffff;
        border: 2px solid #000000;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 16px;
        transition: all 0.2s;
        z-index: 1000;
      }

      .settings-btn:hover {
        background: #333333;
      }

      .spinner {
        width: 16px;
        height: 16px;
        border: 2px solid #cccccc;
        border-top: 2px solid #000000;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }

      .fade-in {
        animation: fadeIn 0.3s ease-in;
      }

      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
    </style>
  </head>
  <body>
    <div class="header">
      <h1>
        <i class="fas fa-shield-alt"></i>
        PhishGuard
      </h1>
      <div class="subtitle" id="backendInfo">
        <div class="status-indicator" id="statusIndicator"></div>
        <span id="connectionStatus">Checking connection...</span>
      </div>
    </div>

    <div class="content">
      <div class="section">
        <div class="section-title">
          <i class="fas fa-language"></i>
          Language & Quick Actions
        </div>
        <div class="control-group">
          <select id="language" class="language-select">
            <option value="auto" selected>Auto-detect</option>
            <option value="en">English</option>
            <option value="si">Sinhala</option>
            <option value="ta">Tamil</option>
            <option value="hi">Hindi</option>
            <option value="es">Spanish</option>
            <option value="fr">French</option>
          </select>
          <div class="btn-group">
            <button id="scanPage" class="primary">
              <i class="fas fa-file-text"></i>
              Page
            </button>
            <button id="scanSelection" class="secondary">
              <i class="fas fa-mouse-pointer"></i>
              Selection
            </button>
          </div>
        </div>
      </div>

      <div class="section">
        <div class="section-title">
          <i class="fas fa-paste"></i>
          Manual Text Analysis
        </div>
        <textarea id="manualText" class="text-input" placeholder="Paste email content, message, or any text to analyze for phishing indicators..."></textarea>
        <button id="scanManual" class="primary" style="width: 100%; margin-top: 8px;">
          <i class="fas fa-search"></i>
          Analyze Text
        </button>
      </div>

      <div class="status-bar" id="statusBar" style="display: none;"></div>
      <div class="result-container fade-in" id="resultContainer" style="display: none;"></div>
    </div>

    <button class="settings-btn" id="openOptions" title="Settings">
      <i class="fas fa-cog"></i>
    </button>

    <script src="popup.js"></script>
  </body>
</html>
