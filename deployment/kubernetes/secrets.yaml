apiVersion: v1
kind: Secret
metadata:
  name: phishguard-secrets
  namespace: phishguard
type: Opaque
data:
  # Base64 encoded values - replace with your actual values
  # To encode: echo -n "your-secret-value" | base64
  
  # MongoDB Connection String
  mongo-uri: <base64-encoded-mongodb-connection-string>
  
  # JWT Secret Key (32+ characters)
  jwt-secret: <base64-encoded-jwt-secret>
  
  # Flask Secret Key (32+ characters)
  flask-secret: <base64-encoded-flask-secret>
  
  # Google Gemini API Key
  gemini-api-key: <base64-encoded-gemini-api-key>
  
  # Google Translate API Key (optional)
  google-translate-key: <base64-encoded-google-translate-key>
  
  # OAuth Client ID (for Gmail integration)
  oauth-client-id: <base64-encoded-oauth-client-id>
  
  # OAuth Client Secret (for Gmail integration)
  oauth-client-secret: <base64-encoded-oauth-client-secret>
  
  # SSL Certificate (if using custom certificates)
  ssl-cert: <base64-encoded-ssl-certificate>
  
  # SSL Private Key (if using custom certificates)
  ssl-key: <base64-encoded-ssl-private-key> 